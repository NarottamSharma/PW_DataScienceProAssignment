<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1514477917009-389c76a86b68?q=80&w=1667&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 80%;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .result {
            font-size: 20px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">Weather Result</div>
        <div class="result">
            {{ result }}
        </div>
    </div>
</body>
</html>
